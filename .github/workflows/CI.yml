name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        if: runner.os != 'Windows'
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          fi

          brew install zig
          rustup update

      - name: Install zig
        if: runner.os == 'Windows'
        run: |
          choco install zig -y

      - name: Run build debug
        working-directory: ${{github.workspace}}/test-crate
        shell: bash
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          fi
          cargo build

      - name: Run build release
        working-directory: ${{github.workspace}}/test-crate
        shell: bash
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          fi
          cargo build --release

      - name: Run test crate debug
        working-directory: ${{github.workspace}}/test-crate
        shell: bash
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          fi
          cargo test

      - name: Run test crate release
        working-directory: ${{github.workspace}}/test-crate
        shell: bash
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          fi
          cargo test --release

  cross-compile:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - arm-unknown-linux-gnueabihf
          - arm-unknown-linux-musleabihf
          - i686-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - riscv64gc-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Install Rust target
        run: |
          rustup update
          rustup target add ${{ matrix.target }}

      - name: Cross-compile test-crate
        working-directory: ${{github.workspace}}/test-crate
        run: cargo zigbuild --target ${{ matrix.target }}

      - name: Cross-compile test-crate (release)
        working-directory: ${{github.workspace}}/test-crate
        run: cargo zigbuild --target ${{ matrix.target }} --release
