name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install zig
        if: runner.os != 'Windows'
        run: |
          if command -v brew >/dev/null 2>&1; then
            brew install zig
          else
            ARCH="$(uname -m)"
            DOWNLOAD_URL=$(curl -sSL https://ziglang.org/download/index.json | jq -r 'to_entries[1].value."'"${ARCH}"'-linux".tarball')
            curl -sSL $DOWNLOAD_URL | tar xJ -C /usr/local/share/zig --strip-components 1
            chmod +x /usr/local/share/zig/zig
            ln -s /usr/local/share/zig/zig /usr/local/bin/zig
          fi

      - name: Install zig
        if: runner.os == 'Windows'
        run: |
          choco install zig -y

      - name: Run test crate debug
        working-directory: ${{github.workspace}}/test-crate
        run: cargo test

      - name: Run test crate release
        working-directory: ${{github.workspace}}/test-crate
        run: cargo test --release
