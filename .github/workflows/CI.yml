name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        if: runner.os != 'Windows'
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
            rustup target install $(uname -m)-unknown-linux-musl
          fi

          brew install zig

      - name: Install zig
        if: runner.os == 'Windows'
        run: |
          choco install zig -y

      - name: Run build debug
        working-directory: ${{github.workspace}}/test-crate
        shell: bash
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
            cargo build --target $(uname -m)-unknown-linux-musl
          else
            cargo build
          fi

      - name: Run build release
        working-directory: ${{github.workspace}}/test-crate
        shell: bash
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
            cargo build --target $(uname -m)-unknown-linux-musl --release
          else
            cargo build --release
          fi

      - name: Run test crate debug
        working-directory: ${{github.workspace}}/test-crate
        shell: bash
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
            cargo test --target $(uname -m)-unknown-linux-musl
          else
            cargo test
          fi

      - name: Run test crate release
        working-directory: ${{github.workspace}}/test-crate
        shell: bash
        run: |
          if [ -f /home/linuxbrew/.linuxbrew/bin/brew ]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
            cargo test --target $(uname -m)-unknown-linux-musl --release
          else
            cargo test --release
          fi
